<!DOCTYPE html>
<html>
  <head>
    <title>
      Unit 8 Example Project: Which cheese are you? FINISHED PROJECT
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&family=Sora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Which type of cheese are you?</h1>
      <img
        src="https://www.happyfoodstube.com/wp-content/uploads/2018/12/cheese-board-image.jpg"
      />
    </div>
    <div class="questions">
      <p>How old are you?</p>
      <input class="age" placeholder="Enter a number" />
      <p>Which do you like better: sweet or sour?</p>
      <input class="taste" placeholder="Enter sweet or sour" />
      <button class="submit">Find out!</button>
    </div>
    <div class="counter">This quiz has been taken 0 times</div>
    <div class="results"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
